<template name="newComment">
  {{#ionModal customTemplate=true}}
    {{#autoForm collection="Comments" id="comments-new-form" type="insert"}}
        
      <div class="bar bar-header bar-stable">
        <h2 class="title">New Comment</h2>
        <button data-dismiss="modal" type="button" class="button button-icon">
          <i class="icon ion-ios-close-empty"></i>
        </button>
      </div>

      <div class="content has-header overflow-scroll">
        {{> afQuickField name='productId' type="hidden" value=productId label=false}}
        {{> afQuickField name='body'}}
        <button type="submit" class="button button-block button-positive">Post</button>
      </div>

    {{/autoForm}}
  {{/ionModal}}
</template>
